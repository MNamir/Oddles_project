<div class="service_wrap"  (mouseover)="mouseOver($event)" (mouseout)="mouseOut($event)">
  <div class="service_img" >
    <img [src]="imgUrl" alt="Smart Contracts">
  </div>
  <div class="service_text">
    <h5>{{textImg}} <span class="break" *ngIf="subText !== undefined">{{subText}}</span></h5>
  </div>
</div>
